{% extends 'base.html' %}

{% block content %}
<h2>Search Results for "{{ query }}"</h2>
{% if articles %}
    {% for article in articles %}
        <div class="article">
            <h3><a href="{{ article.url }}" target="_blank">{{ article.title }}</a></h3>
            <p>{{ article.summary }}</p>
        </div>
    {% endfor %}
{% else %}
    <p>No articles found for the given query.</p>
{% endif %}
<a href="{{ url_for('index') }}">Back to search</a>
{% endblock %}
